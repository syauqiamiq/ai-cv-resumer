name: Build and Push Docker Images

on:
  push:
    branches:
      - 'v2/preview'
env:
  REGISTRY: docker.io
  MAIN_APP_IMAGE_NAME: syauqiamiq/ai-cv-resumer
  WORKER_IMAGE_NAME: syauqiamiq/ai-cv-resumer-worker

jobs:
  build-main-service:
    name: 🚀 Build AI CV Resumer
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: �️ Build and push main app Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/ai-cv-resumer/misc/Dockerfile
          push: true
          tags: ${{ env.MAIN_APP_IMAGE_NAME }}:v2-preview
          platforms: linux/amd64

      - name: 📋 Main App Build Summary
        run: |
          echo "## 🚀 AI CV Resumer - Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.MAIN_APP_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY

  build-worker-service:
    name: ⚙️ Build Worker Service
    runs-on: ubuntu-latest
    needs: build-main-service

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and push worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/worker/misc/Dockerfile
          push: true
          tags: ${{ env.WORKER_IMAGE_NAME }}:latest
          platforms: linux/amd64

      - name: 📋 Worker Build Summary
        run: |
          echo "## ⚙️ Worker Service - Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.WORKER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
